<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiokaze | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #customCursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 9999;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }
        
        #customCursor:before, #customCursor:after {
            content: '';
            position: absolute;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #customCursor:before {
            width: 2px;
            height: 20px;
        }
        
        #customCursor:after {
            width: 20px;
            height: 2px;
        }
        
        .enter-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .enter-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            margin-bottom: 20px;
        }
        
        .social-card {
            display: block;
            position: relative;
            height: 150px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
        }
        
        .social-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .social-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(30,30,40,0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .main-content {
            padding: 40px 20px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .username {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .tagline {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .fade-in {
            opacity: 1;
        }
        
        .enter-btn {
            padding: 15px 40px;
            background: #222;
            border: 1px solid #444;
            color: white;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .enter-btn:hover {
            background: #333;
        }
        
        /* Стили для SoundCloud плеера */
        .soundcloud-player {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .avatar { width: 120px; height: 120px; }
            .username { font-size: 36px; }
            .social-card { height: 130px; margin: 15px auto; }
            .social-title { font-size: 26px; }
            .music-player { 
                width: 95%; 
                bottom: 10px;
                padding: 12px;
            }
            #customCursor { display: none; }
            body { cursor: auto; }
        }
    </style>
</head>
<body>
    <div id="customCursor"></div>
    
    <div class="enter-screen" id="enterScreen">
        <div style="text-align: center; padding: 20px;">
            <h1 style="font-size: 56px; margin-bottom: 20px; color: #fff;">SHIOKAZE</h1>
            <p style="color: #aaa; margin-bottom: 40px; font-size: 18px;">Минималистичная визитка</p>
            <button class="enter-btn" id="enterButton">
                <span style="margin-right: 10px;">▶</span> Click to Enter
            </button>
        </div>
    </div>
    
    <div class="main-content" id="mainContent" style="display: none;">
        <img src="https://i.pinimg.com/originals/b3/36/c8/b336c8475be8102c40f7175cca2275fd.gif" 
             alt="Avatar" 
             class="avatar">
        
        <h1 class="username">Shiokaze</h1>
        <p class="tagline">AKI DESIGN • Digital Creator</p>
        
        <a href="https://steamcommunity.com/id/shiokazeIII/" 
           target="_blank" 
           class="social-card" 
           style="background-image: url('https://i.pinimg.com/1200x/4b/ae/6f/4bae6fa027d2e9234e2a19d7f1a7e98d.jpg');">
            <div class="social-overlay">
                <div class="social-title">STEAM</div>
            </div>
        </a>
        
        <a href="https://discord.com/users/912747427465928754" 
           target="_blank" 
           class="social-card" 
           style="background-image: url('https://i.pinimg.com/736x/e4/1d/df/e41ddf9388be954dad506fb527fe3093.jpg');">
            <div class="social-overlay">
                <div class="social-title">DISCORD</div>
            </div>
        </a>
        
        <a href="https://t.me/s_k4ze" 
           target="_blank" 
           class="social-card" 
           style="background-image: url('https://i.pinimg.com/1200x/25/24/7d/25247d6fb05c52bb43b55d959079cc33.jpg');">
            <div class="social-overlay">
                <div class="social-title">TELEGRAM</div>
            </div>
        </a>
    </div>
    
    <!-- МУЗЫКАЛЬНЫЙ ПЛЕЕР С SOUNDCLOUD -->
    <div class="music-player" id="musicPlayer" style="display: none;">
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <div style="width: 40px; height: 40px; background: #333; border-radius: 8px; 
                        display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                <span style="color: #fff;">♪</span>
            </div>
            <div style="flex: 1;">
                <div style="font-weight: 600; font-size: 14px;">Сейчас играет</div>
                <div style="font-size: 13px; color: #aaa;">do it (feat. Louman) - Rainmerge</div>
            </div>
        </div>
        
        <!-- SoundCloud плеер -->
        <div class="soundcloud-player">
            <iframe 
                width="100%" 
                height="166" 
                scrolling="no" 
                frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2186361973&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>
        
        <div style="text-align: center; font-size: 11px; color: #666; margin-top: 10px;">
            Плеер предоставлен SoundCloud
        </div>
    </div>

    <script>
        const elements = {
            enterScreen: document.getElementById('enterScreen'),
            enterButton: document.getElementById('enterButton'),
            mainContent: document.getElementById('mainContent'),
            musicPlayer: document.getElementById('musicPlayer'),
            cursor: document.getElementById('customCursor')
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            // Курсор
            document.addEventListener('mousemove', function(e) {
                elements.cursor.style.left = e.clientX + 'px';
                elements.cursor.style.top = e.clientY + 'px';
            });
        });
        
        // КНОПКА ВХОДА
        elements.enterButton.addEventListener('click', function() {
            elements.enterScreen.classList.add('hidden');
            
            setTimeout(() => {
                elements.mainContent.style.display = 'block';
                elements.musicPlayer.style.display = 'block';
                
                console.log("Страница загружена. SoundCloud плеер готов.");
            }, 300);
        });
        
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.borderColor = 'rgba(255,255,255,0.3)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.borderColor = 'rgba(255,255,255,0.1)';
            });
        });
        
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            elements.cursor.style.display = 'none';
            document.body.style.cursor = 'auto';
        }
    </script>
</body>
</html>
