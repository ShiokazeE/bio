<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shiokaze | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        /* ПОЛНОЕ СКРЫТИЕ СИСТЕМНОГО КУРСОРА */
        html, body, button, a, input, 
        .enter-btn, .play-btn, .social-card, 
        .contact-item, .volume-slider, .progress-bar {
            cursor: none !important;
        }
        
        :root {
            --primary-color: #ffffff;
            --secondary-color: #888888;
            --accent-color: #444444;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
            --text-dim: #aaaaaa;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden !important; /* ЖЕСТКО ЗАПРЕЩАЕМ ПРОКРУТКУ */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden !important;
        }
        
        /* НАДЕЖНЫЙ КАСТОМНЫЙ КУРСОР */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 999999;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear, width 0.2s, height 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            transition: all 0.1s ease;
        }
        
        .cursor-ring {
            width: 24px;
            height: 24px;
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            position: absolute;
            transition: all 0.2s ease;
            opacity: 0.7;
        }
        
        .custom-cursor.hover .cursor-dot {
            transform: scale(1.5);
            background: #ffffff;
        }
        
        .custom-cursor.hover .cursor-ring {
            width: 36px;
            height: 36px;
            opacity: 0.5;
            border-color: #ffffff;
        }
        
        .custom-cursor.click .cursor-dot {
            transform: scale(0.5);
        }
        
        .custom-cursor.click .cursor-ring {
            transform: scale(0.8);
            border-color: #ffffff;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes slideInBottom {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(-180deg) scale(0); }
            to { opacity: 1; transform: rotate(0) scale(1); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        /* Экран входа */
        .enter-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }
        
        .enter-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .enter-content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.2s;
        }
        
        .enter-screen .enter-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-light);
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .title-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(9, end) 0.5s both;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            animation: slideInLeft 1s ease 1s both;
        }
        
        .enter-subtitle {
            font-size: 18px;
            color: var(--text-dim);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease 2s both;
        }
        
        .enter-btn {
            padding: 16px 48px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-light);
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            opacity: 0;
            animation: scaleIn 0.5s ease 2.5s both;
        }
        
        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        .enter-btn:active {
            transform: translateY(-1px);
        }
        
        /* ОСНОВНОЙ КОНТЕНТ - ФИКСИРОВАННЫЙ РАЗМЕР БЕЗ ПРОКРУТКИ */
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden !important;
            padding: 0;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* ЦЕНТРИРУЕМ ПО ВЕРТИКАЛИ */
            width: 100%;
            height: 100%;
            padding: 20px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            overflow: hidden !important; /* ЖЕСТКО ЗАПРЕЩАЕМ ПРОКРУТКУ */
        }
        
        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ВСЕ ЭЛЕМЕНТЫ С ФИКСИРОВАННЫМИ РАЗМЕРАМИ */
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            opacity: 0;
            animation: rotateIn 1s ease 0.5s both;
            flex-shrink: 0;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite, glow 3s ease-in-out infinite;
        }
        
        .avatar-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(15px);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .username {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--text-light);
            letter-spacing: 2px;
            opacity: 0;
            animation: slideInLeft 0.8s ease 0.7s both;
            flex-shrink: 0;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.9s both;
            flex-shrink: 0;
            padding: 0 15px;
        }
        
        /* Социальные сети - КОМПАКТНО */
        .social-section {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease 1.1s both;
            flex-shrink: 0;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            animation: typing 1s ease 1.3s both;
        }
        
        .social-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-card {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 16px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            will-change: transform, opacity;
        }
        
        .social-card:nth-child(1) { animation: fadeInUp 0.6s ease 1.4s both; }
        .social-card:nth-child(2) { animation: fadeInUp 0.6s ease 1.6s both; }
        .social-card:nth-child(3) { animation: fadeInUp 0.6s ease 1.8s both; }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            transition: all 0.4s ease;
        }
        
        .social-card:hover {
            transform: translateY(-10px) scale(1.05) rotate(2deg) !important;
            border-color: var(--primary-color);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }
        
        .social-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 15px;
            transform: translateY(0);
            transition: transform 0.4s ease;
        }
        
        .social-card:hover .social-content {
            transform: translateY(-3px);
        }
        
        .social-icon {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary-color);
            transform: scale(1);
            transition: all 0.3s ease;
        }
        
        .social-card:hover .social-icon {
            transform: scale(1.2) rotate(10deg);
            color: #ffffff;
        }
        
        .social-name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            margin-bottom: 5px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .social-card:hover .social-name {
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .social-desc {
            font-size: 11px;
            color: var(--text-dim);
            text-align: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .social-card:hover .social-desc {
            opacity: 1;
            color: #ffffff;
        }
        
        /* Контактная информация - КОМПАКТНО */
        .contact-info {
            max-width: 600px;
            margin: 0 auto 10px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease 2s both;
            flex-shrink: 0;
        }
        
        .contact-item {
            display: inline-flex;
            align-items: center;
            margin: 0 8px 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(10px);
            font-size: 14px;
        }
        
        .contact-item:nth-child(1) { animation: fadeInUp 0.5s ease 2.2s both; }
        .contact-item:nth-child(2) { animation: fadeInUp 0.5s ease 2.4s both; }
        .contact-item:nth-child(3) { animation: fadeInUp 0.5s ease 2.6s both; }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .contact-icon {
            font-size: 16px;
            margin-right: 8px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .contact-item:hover .contact-icon {
            transform: scale(1.2) rotate(15deg);
        }
        
        /* Нижний плеер - ФИКСИРОВАННЫЙ */
        .music-player {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid var(--border-color);
            display: none;
            z-index: 100;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.3s ease;
            padding: 12px 20px;
            flex-shrink: 0;
        }
        
        .music-player.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            animation: slideInBottom 0.4s ease 0.3s both;
        }
        
        .player-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .player-section {
            display: flex;
            align-items: center;
        }
        
        .play-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-right: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        
        .play-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .play-btn.playing {
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite, glow 2s ease-in-out infinite;
        }
        
        .track-info {
            text-align: left;
            margin-right: 20px;
            max-width: 250px;
        }
        
        .track-title {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-subtitle {
            font-size: 13px;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .progress-container {
            flex: 1;
            max-width: 350px;
            margin: 0 20px;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
            position: relative;
            z-index: 2;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-dim);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        
        .volume-icon {
            font-size: 16px;
            color: var(--text-dim);
            margin-right: 8px;
            transition: all 0.3s ease;
        }
        
        .volume-control:hover .volume-icon {
            transform: scale(1.2);
            color: var(--primary-color);
        }
        
        .volume-slider {
            width: 90px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .volume-slider:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* АДАПТАЦИЯ ДЛЯ РАЗНЫХ ЭКРАНОВ - ВСЁ НА ОДНОМ ЭКРАНЕ */
        @media (max-width: 1024px) {
            html, body, button, a, input,
            .enter-btn, .play-btn, .social-card, 
            .contact-item, .volume-slider, .progress-bar {
                cursor: auto !important;
            }
            
            .custom-cursor {
                display: none !important;
            }
            
            .avatar-container { width: 130px; height: 130px; }
            .username { font-size: 38px; }
            .tagline { font-size: 14px; margin-bottom: 20px; }
            .social-card { width: 120px; height: 120px; }
            .social-name { font-size: 18px; }
            .social-icon { font-size: 26px; }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 48px; }
            .avatar-container { width: 120px; height: 120px; margin-bottom: 10px; }
            .username { font-size: 36px; }
            .tagline { 
                font-size: 14px; 
                max-width: 90%;
                margin-bottom: 20px;
                padding: 0 10px;
            }
            .social-card { 
                width: 110px; 
                height: 110px;
            }
            .social-name { font-size: 18px; }
            .social-icon { font-size: 24px; }
            .social-desc { font-size: 10px; }
            
            .contact-item {
                padding: 6px 14px;
                font-size: 13px;
            }
            
            .player-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .progress-container {
                order: 3;
                width: 100%;
                max-width: 100%;
                margin: 10px 0;
            }
            
            .volume-control {
                margin-left: 15px;
            }
            
            .play-btn {
                width: 40px;
                height: 40px;
                margin-right: 12px;
            }
            
            .track-info {
                max-width: 200px;
            }
            
            .track-title { font-size: 14px; }
            .track-subtitle { font-size: 12px; }
        }
        
        @media (max-width: 480px) {
            .title { font-size: 36px; }
            .enter-btn { padding: 12px 30px; }
            .username { font-size: 32px; }
            .avatar-container { width: 100px; height: 100px; }
            .tagline { 
                font-size: 13px; 
                margin-bottom: 15px;
                line-height: 1.4;
            }
            
            .social-card { 
                width: 95px; 
                height: 95px;
            }
            .social-icon { font-size: 22px; margin-bottom: 5px; }
            .social-name { font-size: 16px; margin-bottom: 3px; }
            .social-desc { font-size: 9px; }
            
            .social-grid {
                gap: 10px;
            }
            
            .contact-item {
                display: inline-flex;
                margin: 0 5px 5px;
                padding: 5px 12px;
                font-size: 12px;
            }
            
            .play-btn {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }
            
            .track-title { font-size: 13px; }
            .track-subtitle { font-size: 11px; }
            
            .volume-slider {
                width: 70px;
            }
        }
        
        @media (max-height: 700px) {
            .avatar-container {
                width: 100px;
                height: 100px;
                margin-bottom: 8px;
            }
            
            .username {
                font-size: 32px;
                margin-bottom: 3px;
            }
            
            .tagline {
                font-size: 13px;
                margin-bottom: 15px;
            }
            
            .social-card {
                width: 100px;
                height: 100px;
            }
            
            .social-section {
                margin-bottom: 15px;
            }
            
            .contact-info {
                margin-bottom: 5px;
            }

        /* Для очень маленьких экранов - всё равно без прокрутки */

                width: 85px;

            }
            
            .contact-item {
                padding: 4px 10px;
                font-size: 11px;
                margin: 0 3px 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Экран входа -->

    <!-- Основной контент - ФИКСИРОВАННЫЙ БЕЗ ПРОКРУТКИ -->

        <div class="main-content" id="mainContent">

            <div class="social-section">

                    <a href="https://steamcommunity.com/id/shiokazeIII/"

                       style="background-image: url('https://i.pinimg.com/1200x/4b/ae/6f/4bae6fa027d2e9234e2a19d7f1a7e98d.jpg');">

                    <a href="https://discord.com/users/912747427465928754"

        <!-- Нижний плеер -->

                <div class="player-section">
                    <button class="play-btn" id="playPauseBtn">

                </div>
            </div>

    <!-- Аудио -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="https://raw.githubusercontent.com/ShiokazeE/bio/main/murasame.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Элементы
        const elements = {
            enterScreen: document.getElementById('enterScreen'),
            enterButton: document.getElementById('enterButton'),
            mainContent: document.getElementById('mainContent'),
            musicPlayer: document.getElementById('musicPlayer'),
            cursor: document.getElementById('customCursor'),
            audio: document.getElementById('backgroundMusic'),
            playBtn: document.getElementById('playPauseBtn'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill'),
            currentTime: document.getElementById('currentTime'),
            duration: document.getElementById('duration'),
            volumeSlider: document.getElementById('volumeSlider')
        };
        
        // Состояние
        let isPlaying = false;
        let isDesktop = !(/Mobi|Android/i.test(navigator.userAgent)) && window.innerWidth > 1024;
        
        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // НАДЕЖНАЯ ЛОГИКА КАСТОМНОГО КУРСОРА
        function initCustomCursor() {
            if (!isDesktop) {
                if (elements.cursor) elements.cursor.style.display = 'none';
                return;
            }
            
            const cursor = elements.cursor;
            if (!cursor) return;
            
            cursor.style.display = 'flex';
            
            // Движение курсора
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                const target = e.target;
                const isInteractive = 
                    target.tagName === 'BUTTON' || 
                    target.tagName === 'A' || 
                    target.tagName === 'INPUT' ||
                    target.closest('button') || 
                    target.closest('a') || 
                    target.closest('input');
                
                if (isInteractive) {
                    cursor.classList.add('hover');
                } else {
                    cursor.classList.remove('hover');
                }
            });
            
            // Эффект клика
            document.addEventListener('mousedown', () => cursor.classList.add('click'));
            document.addEventListener('mouseup', () => cursor.classList.remove('click'));
            
            // Скрытие при выходе из окна
            document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
            document.addEventListener('mouseenter', () => cursor.style.opacity = '1');
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Определяем тип устройства
            isDesktop = !(/Mobi|Android/i.test(navigator.userAgent)) && window.innerWidth > 1024;
            
            // Инициализируем кастомный курсор
            initCustomCursor();
            
            // Аудио события
            elements.audio.addEventListener('loadedmetadata', () => {
                elements.duration.textContent = formatTime(elements.audio.duration);
            });
            
            elements.audio.addEventListener('timeupdate', () => {
                if (elements.audio.duration) {
                    const percent = (elements.audio.currentTime / elements.audio.duration) * 100;
                    elements.progressFill.style.width = percent + '%';
                    elements.currentTime.textContent = formatTime(elements.audio.currentTime);
                }
            });
            
            // Клик по прогресс-бару
            elements.progressBar.addEventListener('click', (e) => {
                if (!elements.audio.duration) return;
                const rect = elements.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                elements.audio.currentTime = percent * elements.audio.duration;
            });
            
            // Громкость
            elements.volumeSlider.addEventListener('input', function() {
                elements.audio.volume = this.value / 100;
                const volumeIcon = document.querySelector('.volume-icon i');
                if (this.value == 0) volumeIcon.className = 'fas fa-volume-mute';
                else if (this.value < 50) volumeIcon.className = 'fas fa-volume-down';
                else volumeIcon.className = 'fas fa-volume-up';
            });
            
            elements.audio.volume = 0.8;
            
            // ЖЕСТКО ЗАПРЕЩАЕМ ПРОКРУТКУ
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        });
        
        // Кнопка входа - УСКОРЕННО
        elements.enterButton.addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                this.style.transform = '';
                elements.enterScreen.classList.add('hidden');
                
                // ПОКАЗЫВАЕМ КОНТЕНТ МГНОВЕННО
                elements.mainContent.style.display = 'flex';
                setTimeout(() => {
                    elements.mainContent.classList.add('show');
                }, 50);
                
                // ПОКАЗЫВАЕМ ПЛЕЕР МГНОВЕННО
                setTimeout(() => {
                    elements.musicPlayer.classList.add('show');
                }, 200);
                
                // АВТОЗАПУСК МУЗЫКИ
                setTimeout(() => {
                    elements.audio.play().then(() => {
                        isPlaying = true;
                        elements.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        elements.playBtn.classList.add('playing');
                    }).catch(() => {
                        elements.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    });
                }, 400);
            }, 150);
        });
        
        // Play/Pause
        elements.playBtn.addEventListener('click', function() {
            if (isPlaying) {
                elements.audio.pause();
            } else {
                elements.audio.play().then(() => {
                    isPlaying = true;
                    elements.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    elements.playBtn.classList.add('playing');
                });
            }
            isPlaying = !isPlaying;
        });
        
        elements.audio.addEventListener('play', () => {
            isPlaying = true;
            elements.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            elements.playBtn.classList.add('playing');
        });
        
        elements.audio.addEventListener('pause', () => {
            isPlaying = false;
            elements.playBtn.innerHTML = '<i class="fas fa-play"></i>';
            elements.playBtn.classList.remove('playing');
        });
        
        // Ресайз окна
        window.addEventListener('resize', () => {
            isDesktop = !(/Mobi|Android/i.test(navigator.userAgent)) && window.innerWidth > 1024;
            
            if (isDesktop) {
                elements.cursor.style.display = 'flex';
                document.body.style.cursor = 'none';
            } else {
                elements.cursor.style.display = 'none';
                document.body.style.cursor = 'auto';
            }
            
            // ВСЕГДА ЗАПРЕЩАЕМ ПРОКРУТКУ
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        });
        
        // ПОЛНОСТЬЮ БЛОКИРУЕМ ЛЮБУЮ ПРОКРУТКУ
        window.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
        window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        window.addEventListener('scroll', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
