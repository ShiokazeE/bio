<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHIOKAZE · PORTFOLIO 2026 ∞ PREMIUM</title>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Crimson+Text:ital@0;1&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Иконки Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ----- ПОЛНОЕ СКРЫТИЕ СИСТЕМНОГО КУРСОРА (ДЕСКТОП) ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: 255, 255, 255;
            --primary-color: rgb(var(--primary));
            --bg-deep: #030405;
            --glass-bg: rgba(10, 12, 18, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --shadow-soft: 0 20px 40px -12px rgba(0, 0, 0, 0.8);
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --shadow-glow: 0 0 20px rgba(255, 255, 255, 0.08);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --blur-amount: blur(12px);
            --noise-opacity: 0.02;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-deep);
        }

        body {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            color: white;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ----- ШУМ + РАДИАЛЬНЫЙ ГРАДИЕНТ ----- */
        .noise-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNCIgLz48L3N2Zz4=');
            opacity: var(--noise-opacity);
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: overlay;
        }

        .radial-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 40%, rgba(20, 30, 50, 0.25) 0%, rgba(0, 0, 0, 0.95) 90%);
            z-index: 0;
            pointer-events: none;
        }

        #canvas-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
            transition: opacity 0.8s ease;
        }

        /* ----- КИНЕМАТОГРАФИЧНЫЙ INTRO ----- */
        .cinematic-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s var(--ease-out-expo), visibility 1.5s var(--ease-out-expo);
        }

        .cinematic-intro.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .cinematic-content {
            text-align: center;
            padding: 20px;
        }

        .cinematic-logo {
            font-size: clamp(48px, 12vw, 96px);
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 24px;
            animation: cinematicGlow 3s infinite alternate;
            line-height: 1.2;
            word-break: break-word;
        }

        .cinematic-logo span {
            display: inline-block;
            animation: cinematicFloat 2s var(--ease-out-expo) infinite;
            animation-delay: calc(var(--i, 0) * 0.1s);
        }

        .cinematic-sub {
            font-size: clamp(14px, 4vw, 18px);
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-bottom: 48px;
            position: relative;
            overflow: hidden;
            word-break: break-word;
        }

        .cinematic-sub::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }

        .cinematic-bar {
            width: min(240px, 80%);
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .cinematic-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            animation: cinematicLoad 2.2s var(--ease-out-expo) forwards;
        }

        @keyframes cinematicLoad {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        @keyframes cinematicFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes cinematicGlow {
            0% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 60px rgba(255, 255, 255, 0.6); }
        }

        /* ----- ЭКРАН ВХОДА ----- */
        .enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            transition: opacity 1.2s var(--ease-out-expo), backdrop-filter 1.2s var(--ease-out-expo), visibility 1.2s var(--ease-out-expo);
            padding: 20px;
        }

        .enter-screen.hidden {
            opacity: 0;
            backdrop-filter: blur(0px);
            visibility: hidden;
        }

        .enter-content {
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            transition: all 1s var(--ease-out-expo) 0.3s;
            max-width: 100%;
        }

        .enter-screen:not(.hidden) .enter-content {
            transform: translateY(0);
            opacity: 1;
        }

        .enter-glitch {
            font-size: clamp(48px, 12vw, 84px);
            font-weight: 800;
            margin-bottom: 24px;
            position: relative;
            color: white;
            letter-spacing: 0.15em;
            line-height: 1.2;
            word-break: break-word;
        }

        .enter-glitch::before,
        .enter-glitch::after {
            content: "SHIOKAZE";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            pointer-events: none;
        }

        .enter-glitch::before {
            color: rgba(255, 80, 120, 0.6);
            z-index: -1;
            transform: translate(-2px, -2px);
            animation: glitchShift 3s infinite;
        }

        .enter-glitch::after {
            color: rgba(80, 200, 255, 0.6);
            z-index: -2;
            transform: translate(2px, 2px);
            animation: glitchShift 2.8s infinite reverse;
        }

        @keyframes glitchShift {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(1px, 3px); }
            80% { transform: translate(-2px, -1px); }
        }

        .enter-sub {
            font-size: clamp(14px, 4vw, 18px);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 48px;
            letter-spacing: 0.3em;
            font-weight: 300;
            word-break: break-word;
        }

        .enter-btn {
            padding: 16px 32px;
            background: transparent;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 400;
            letter-spacing: 0.3em;
            border-radius: 40px;
            transition: all 0.6s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            width: fit-content;
            margin: 0 auto;
        }

        .enter-btn:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            letter-spacing: 0.4em;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s var(--ease-out-expo);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        /* ----- ОСНОВНОЙ КОНТЕЙНЕР ----- */
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s var(--ease-out-expo), visibility 1s var(--ease-out-expo);
            backdrop-filter: var(--blur-amount);
        }

        .main-container.visible {
            opacity: 1;
            visibility: visible;
            backdrop-filter: blur(0px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 15px;
            position: relative;
            z-index: 10;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1.2s var(--ease-out-expo) 0.2s;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .main-container.visible .main-content {
            transform: translateY(0);
            opacity: 1;
        }

        .liquid-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
            pointer-events: none;
            z-index: 5;
            opacity: 0.4;
            mix-blend-mode: screen;
        }

        /* ----- АВАТАР ----- */
        .avatar-container {
            position: relative;
            width: clamp(120px, 25vw, 160px);
            height: clamp(120px, 25vw, 160px);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            flex-shrink: 0;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(4px);
            transition: all 0.6s var(--ease-out-expo);
        }

        .avatar-glow {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: 1;
            animation: avatarPulse 6s infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* ----- ИМЯ + ЯПОНСКИЙ ХОВЕР ----- */
        .username-wrapper {
            position: relative;
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .username {
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 700;
            color: white;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
            line-height: 1.1;
            word-break: break-word;
        }

        .japanese-hover {
            font-size: clamp(12px, 3vw, 14px);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Crimson Text', serif;
            font-style: italic;
            letter-spacing: 0.15em;
            transition: all 0.3s var(--ease-out-expo);
            position: relative;
            display: inline-block;
        }

        .japanese-hover::before {
            content: "潮風 • デジタルクリエイター";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 30px;
            font-size: clamp(11px, 3vw, 13px);
            color: white;
            letter-spacing: 0.15em;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--ease-out-expo);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .japanese-hover:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        @media (hover: none) and (pointer: coarse) {
            .japanese-hover::before {
                display: none;
            }
        }

        .tagline {
            font-size: clamp(14px, 4vw, 16px);
            color: rgba(255, 255, 255, 0.65);
            max-width: 90%;
            margin: 0 auto 20px;
            font-weight: 300;
            letter-spacing: 0.05em;
            font-family: 'Crimson Text', serif;
            font-style: italic;
            word-break: break-word;
        }

        /* ===== СОЦСЕТИ – ИДЕАЛЬНО РОВНО ===== */
        .social-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto 25px;
            perspective: 1000px;
            padding: 15px;
        }

        .social-card {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 30px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--glass-border);
            transition: all 0.3s var(--ease-out-expo);
            text-decoration: none;
            box-shadow: var(--shadow-glass);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            will-change: transform;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1;
            transition: all 0.4s var(--ease-out-expo);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-card:hover::before {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .social-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 15px 10px;
            transform: translateZ(20px);
            transition: transform 0.4s var(--ease-out-expo);
        }

        .social-card:hover .social-content {
            transform: translateZ(30px);
        }

        .social-icon {
            font-size: 44px;
            margin-bottom: 12px;
            color: white;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            transition: all 0.4s var(--ease-out-back);
        }

        .social-card:hover .social-icon {
            transform: scale(1.2) rotate(360deg);
        }

        .social-name {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            word-break: break-word;
            text-align: center;
            line-height: 1.2;
            text-transform: uppercase;
            width: 100%;
            white-space: nowrap;
        }

        .social-desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
            text-align: center;
            letter-spacing: 0.1em;
            word-break: break-word;
            opacity: 0.9;
            white-space: nowrap;
        }

        /* ----- Адаптация планшетов ----- */
        @media (max-width: 1024px) {
            .social-card {
                width: 180px;
                height: 180px;
            }
            .social-name {
                font-size: 20px;
            }
            .social-icon {
                font-size: 40px;
            }
            .social-grid {
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .social-card {
                width: 160px;
                height: 160px;
            }
            .social-name {
                font-size: 19px;
            }
            .social-icon {
                font-size: 38px;
                margin-bottom: 10px;
            }
            .social-desc {
                font-size: 12px;
            }
            .social-grid {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .social-card {
                width: 130px;
                height: 130px;
            }
            .social-name {
                font-size: 17px;
            }
            .social-icon {
                font-size: 34px;
                margin-bottom: 8px;
            }
            .social-desc {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            .social-card {
                width: 110px;
                height: 110px;
            }
            .social-name {
                font-size: 15px;
            }
            .social-icon {
                font-size: 30px;
                margin-bottom: 6px;
            }
            .social-desc {
                font-size: 10px;
            }
        }

        /* ===== GLASS-ПЛЕЕР – ДЕСКТОП ===== */
        .music-player {
            position: relative;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-highlight);
            display: none;
            z-index: 200;
            padding: 12px 20px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s var(--ease-out-expo);
            flex-shrink: 0;
        }

        .music-player.show {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        .player-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-section {
            display: flex;
            align-items: center;
            flex: 1 1 auto;
            min-width: 200px;
        }

        .play-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s var(--ease-out-back);
            margin-right: 15px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.15) rotate(180deg);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .play-btn.playing {
            background: rgba(255, 255, 255, 0.1);
            animation: btnPulse 3s infinite;
        }

        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        .track-info {
            text-align: left;
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-weight: 600;
            font-size: 16px;
            color: white;
            margin-bottom: 2px;
            letter-spacing: 0.05em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.55);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            flex: 2 1 300px;
            min-width: 200px;
            margin: 0 15px;
        }

        .progress-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 0 1 auto;
            min-width: 120px;
            justify-content: flex-end;
        }

        .volume-icon {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .volume-slider {
            width: 90px;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {

    <script>
        (function() {
            "use strict";

            const el = {
                cinematicIntro: document.getElementById('cinematicIntro'),
                enterScreen: document.getElementById('enterScreen'),
                enterButton: document.getElementById('enterButton'),
                mainContainer: document.getElementById('mainContainer'),
                musicPlayer: document.getElementById('musicPlayer'),
                cursor: document.getElementById('customCursor'),
                cursorTrail: document.getElementById('cursorTrail'),
                audio: document.getElementById('backgroundMusic'),
                playBtn: document.getElementById('playPauseBtn'),
                progressBar: document.getElementById('progressBar'),
                progressFill: document.getElementById('progressFill'),
                currentTime: document.getElementById('currentTime'),
                duration: document.getElementById('duration'),
                volumeSlider: document.getElementById('volumeSlider'),
                socialCards: document.querySelectorAll('.tilt-card')
            };

            let isPlaying = false;
            let isDesktop = !(/Mobi|Android/i.test(navigator.userAgent)) && window.innerWidth > 1024;

            let audioContext = null;
            let analyser = null;
            let source = null;
            let dataArray = null;

            let visualizerCtx = document.getElementById('audio-visualizer')?.getContext('2d');
            let particleCtx = document.getElementById('canvas-particles')?.getContext('2d');
            let particles = [];
            let animFrame = null, vizFrame = null;

            if (isDesktop) {
                document.body.style.cursor = 'none';
                const style = document.createElement('style');
                style.innerHTML = `body * { cursor: none !important; }`;
                document.head.appendChild(style);
            }

            function formatTime(sec) {
                if (isNaN(sec)) return '0:00';
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            }

            function initParticles() {
                if (!particleCtx) return;
                const w = window.innerWidth, h = window.innerHeight;
                particleCtx.canvas.width = w; particleCtx.canvas.height = h;
                particles = [];
                const count = isDesktop ? Math.min(70, Math.floor(w * h / 18000)) : Math.min(40, Math.floor(w * h / 25000));
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: Math.random() * w, y: Math.random() * h,
                        vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 2 + 0.5,
                        baseX: Math.random() * w, baseY: Math.random() * h
                    });
                }
            }

            function drawParticles(audioIntensity = 0.5) {
                if (!particleCtx) return;
                const w = window.innerWidth, h = window.innerHeight;
                particleCtx.clearRect(0, 0, w, h);
                const speed = 0.5 + audioIntensity * 1.2;
                particles.forEach(p => {
                    p.x += p.vx * speed;
                    p.y += p.vy * speed;
                    p.x += (p.baseX - p.x) * 0.005;
                    p.y += (p.baseY - p.y) * 0.005;
                    if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
                    if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;
                });
                if (isDesktop || window.innerWidth > 768) {
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x, dy = particles[i].y - particles[j].y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 130) {
                                const op = 0.12 * (1 - dist / 130) * (0.5 + audioIntensity * 0.5);
                                particleCtx.beginPath();
                                particleCtx.moveTo(particles[i].x, particles[i].y);
                                particleCtx.lineTo(particles[j].x, particles[j].y);
                                particleCtx.strokeStyle = `rgba(255,255,255,${op})`;
                                particleCtx.stroke();
                            }
                        }
                    }
                }
                particles.forEach(p => {
                    const sz = p.size * (0.7 + audioIntensity * 0.6);
                    particleCtx.beginPath();
                    particleCtx.arc(p.x, p.y, sz, 0, Math.PI * 2);
                    particleCtx.fillStyle = `rgba(255,255,255,${0.25 + audioIntensity * 0.3})`;
                    particleCtx.fill();
                });
                animFrame = requestAnimationFrame(() => drawParticles(audioIntensity));
            }

            async function setupAudio() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                }
                if (el.audio && audioContext) {
                    try {
                        if (source) source.disconnect();
                        source = audioContext.createMediaElementSource(el.audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    } catch (e) { console.warn('MediaElementSource error:', e); }
                }
                if (audioContext.state === 'suspended') await audioContext.resume();
            }

            function startVisualizer() {
                if (!visualizerCtx) return;
                const resizeCanvas = () => {
                    visualizerCtx.canvas.width = window.innerWidth;
                    visualizerCtx.canvas.height = window.innerHeight < 700 ? 60 : 120;
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                function draw() {
                    if (!analyser || !dataArray || !visualizerCtx) {
                        vizFrame = requestAnimationFrame(draw);
                        return;
                    }
                    const w = visualizerCtx.canvas.width, h = visualizerCtx.canvas.height;
                    visualizerCtx.clearRect(0, 0, w, h);
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                    const avgIntensity = sum / dataArray.length / 255;
                    if (animFrame) cancelAnimationFrame(animFrame);
                    animFrame = requestAnimationFrame(() => drawParticles(avgIntensity));
                    const barWidth = (w / dataArray.length) * 2.2;
                    let x = 0;
                    for (let i = 0; i < dataArray.length; i += 2) {
                        const barH = (dataArray[i] / 255) * h * 0.7;
                        const grad = visualizerCtx.createLinearGradient(0, h - barH, 0, h);
                        grad.addColorStop(0, 'rgba(255,255,255,0.35)');
                        grad.addColorStop(1, 'rgba(255,255,255,0.05)');
                        visualizerCtx.fillStyle = grad;
                        visualizerCtx.fillRect(x, h - barH, barWidth - 1, barH);
                        x += barWidth;
                    }
                    vizFrame = requestAnimationFrame(draw);
                }
                draw();
            }

            function initTilt() {
                if (!isDesktop) return;
                el.socialCards.forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        if (!isDesktop) return;
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left, y = e.clientY - rect.top;
                        const cx = rect.width / 2, cy = rect.height / 2;
                        const rotX = (y - cy) / 12, rotY = (cx - x) / 12;
                        card.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(10px)`;
                    });
                    card.addEventListener('mouseleave', () => {
                        card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0)`;
                    });
                });
            }

            function initCursor() {
                if (!isDesktop) {
                    if (el.cursor) el.cursor.style.display = 'none';
                    if (el.cursorTrail) el.cursorTrail.style.display = 'none';
                    return;
                }
                const cursor = el.cursor, trail = el.cursorTrail;
                let mx = 0, my = 0, tx = 0, ty = 0;
                document.addEventListener('mousemove', (e) => {
                    mx = e.clientX; my = e.clientY;
                    cursor.style.left = mx + 'px'; cursor.style.top = my + 'px';
                    const interactive = e.target.closest('button, a, .social-card, .play-btn, .enter-btn, .contact-item');
                    if (interactive) cursor.classList.add('hover');
                    else cursor.classList.remove('hover');
                });
                function follow() {
                    tx += (mx - tx) * 0.12;
                    ty += (my - ty) * 0.12;
                    trail.style.left = tx + 'px'; trail.style.top = ty + 'px';
                    requestAnimationFrame(follow);
                }
                follow();
                document.addEventListener('mousedown', () => {
                    cursor.style.transform = 'translate(-50%,-50%) scale(0.7)';
                    trail.style.transform = 'translate(-50%,-50%) scale(0.8)';
                });
                document.addEventListener('mouseup', () => {
                    cursor.style.transform = 'translate(-50%,-50%) scale(1)';
                    trail.style.transform = 'translate(-50%,-50%) scale(1)';
                });
                document.addEventListener('mouseleave', () => { cursor.style.opacity = '0'; trail.style.opacity = '0'; });
                document.addEventListener('mouseenter', () => { cursor.style.opacity = '1'; trail.style.opacity = '1'; });
            }

            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => { el.cinematicIntro.classList.add('hidden'); }, 2200);
                isDesktop = !(/Mobi|Android/i.test(navigator.userAgent)) && window.innerWidth > 1024;
                initParticles();
                drawParticles(0.5);
                initCursor();
                initTilt();

                el.audio.addEventListener('loadedmetadata', () => {
                    el.duration.textContent = formatTime(el.audio.duration);
                });
                el.audio.addEventListener('timeupdate', () => {
                    if (el.audio.duration) {
                        const p = (el.audio.currentTime / el.audio.duration) * 100;
                        el.progressFill.style.width = p + '%';
                        el.currentTime.textContent = formatTime(el.audio.currentTime);
                    }
                });
                el.progressBar.addEventListener('click', (e) => {
                    if (!el.audio.duration) return;
                    const rect = el.progressBar.getBoundingClientRect();
                    const perc = (e.clientX - rect.left) / rect.width;
                    el.audio.currentTime = perc * el.audio.duration;
                });
                el.volumeSlider.addEventListener('input', function() {
                    el.audio.volume = this.value / 100;
                    const icon = document.querySelector('.volume-icon');
                    if (this.value == 0) icon.className = 'fas fa-volume-mute volume-icon';
                    else if (this.value < 50) icon.className = 'fas fa-volume-down volume-icon';
                    else icon.className = 'fas fa-volume-up volume-icon';
                });
                el.audio.volume = 0.8;
            });

            el.enterButton.addEventListener('click', async function() {
                this.style.transform = 'scale(0.96)';
                setTimeout(() => { this.style.transform = ''; }, 150);
                el.enterScreen.classList.add('hidden');
                el.mainContainer.classList.add('visible');
                setTimeout(() => { el.musicPlayer.classList.add('show'); }, 400);
                setTimeout(async () => {
                    try {
                        await setupAudio();
                        startVisualizer();
                        const playPromise = el.audio.play();
                        if (playPromise !== undefined) {
                            await playPromise;
                            isPlaying = true;
                            el.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                            el.playBtn.classList.add('playing');
                        }
                    } catch (e) {
                        console.error('Ошибка воспроизведения:', e);
                        el.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                }, 600);
            });

            el.playBtn.addEventListener('click', async function() {
                if (isPlaying) {
                    el.audio.pause();
                } else {
                    if (!audioContext) await setupAudio();
                    await el.audio.play();
                }
                isPlaying = !isPlaying;
            });
            el.audio.addEventListener('play', () => {
                isPlaying = true;
                el.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                el.playBtn.classList.add('playing');
            });
            el.audio.addEventListener('pause', () => {
                isPlaying = false;
                el.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                el.playBtn.classList.remove('playing');
            });

            window.addEventListener('resize', () => {
                isDesktop = !(/Mobi|Android/i.test(navigator.userAgent)) && window.innerWidth > 1024;
                initParticles();
                if (particleCtx) {
                    particleCtx.canvas.width = window.innerWidth;
                    particleCtx.canvas.height = window.innerHeight;
                }
                if (visualizerCtx) {
                    visualizerCtx.canvas.width = window.innerWidth;
                    visualizerCtx.canvas.height = window.innerHeight < 700 ? 60 : 120;
                }
            });

            window.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
            window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        })();
    </script>
</body>
</html>
