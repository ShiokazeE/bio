<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiokaze | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #customCursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 9999;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }
        
        #customCursor:before, #customCursor:after {
            content: '';
            position: absolute;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #customCursor:before {
            width: 2px;
            height: 20px;
        }
        
        #customCursor:after {
            width: 20px;
            height: 2px;
        }
        
        .enter-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .enter-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            margin-bottom: 20px;
        }
        
        .social-card {
            display: block;
            position: relative;
            height: 150px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
        }
        
        .social-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .social-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }
        
        /* МИНИМАЛИСТИЧНЫЙ ПЛЕЕР */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px; /* Компактная ширина */
            background: rgba(20, 20, 30, 0.85); /* Тёмный фон */
            backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            z-index: 100;
            display: none; /* Сначала скрыт */
        }
        
        .player-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .play-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            color: #000;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .play-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }
        
        .play-btn.playing {
            background: #4ade80; /* Зелёный цвет при воспроизведении */
        }
        
        .track-info {
            flex: 1;
            min-width: 0; /* Для обрезания длинного текста */
        }
        
        .track-title {
            font-weight: 600;
            font-size: 13px;
            color: #fff;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-subtitle {
            font-size: 11px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .progress-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        
        .time-display {
            font-size: 10px;
            color: #888;
            font-variant-numeric: tabular-nums; /* Чтобы цифры были одинаковой ширины */
            flex-shrink: 0;
            width: 35px;
        }
        
        .time-current {
            text-align: right;
        }
        
        .main-content {
            padding: 40px 20px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .username {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .tagline {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .enter-btn {
            padding: 15px 40px;
            background: #222;
            border: 1px solid #444;
            color: white;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .enter-btn:hover {
            background: #333;
        }
        
        @media (max-width: 768px) {
            .avatar { width: 120px; height: 120px; }
            .username { font-size: 36px; }
            .social-card { height: 130px; margin: 15px auto; }
            .social-title { font-size: 26px; }
            .music-player { 
                width: 90%; 
                bottom: 15px;
                padding: 10px 14px;
            }
            #customCursor { display: none; }
            body { cursor: auto; }
        }
    </style>
</head>
<body>
    <div id="customCursor"></div>
    
    <div class="enter-screen" id="enterScreen">
        <div style="text-align: center; padding: 20px;">
            <h1 style="font-size: 56px; margin-bottom: 20px; color: #fff;">SHIOKAZE</h1>
            <p style="color: #aaa; margin-bottom: 40px; font-size: 18px;">Минималистичная визитка</p>
            <button class="enter-btn" id="enterButton">
                <span style="margin-right: 10px;">▶</span> Click to Enter
            </button>
        </div>
    </div>
    
    <div class="main-content" id="mainContent" style="display: none;">
        <img src="https://i.pinimg.com/originals/b3/36/c8/b336c8475be8102c40f7175cca2275fd.gif" 
             alt="Avatar" 
             class="avatar">
        
        <h1 class="username">Shiokaze</h1>
        <p class="tagline">AKI DESIGN • Digital Creator</p>
        
        <a href="https://steamcommunity.com/id/shiokazeIII/" 
           target="_blank" 
           class="social-card" 
           style="background-image: url('https://i.pinimg.com/1200x/4b/ae/6f/4bae6fa027d2e9234e2a19d7f1a7e98d.jpg');">
            <div class="social-overlay">
                <div class="social-title">STEAM</div>
            </div>
        </a>
        
        <a href="https://discord.com/users/912747427465928754" 
           target="_blank" 
           class="social-card" 
           style="background-image: url('https://i.pinimg.com/736x/e4/1d/df/e41ddf9388be954dad506fb527fe3093.jpg');">
            <div class="social-overlay">
                <div class="social-title">DISCORD</div>
            </div>
        </a>
        
        <a href="https://t.me/s_k4ze" 
           target="_blank" 
           class="social-card" 
           style="background-image: url('https://i.pinimg.com/1200x/25/24/7d/25247d6fb05c52bb43b55d959079cc33.jpg');">
            <div class="social-overlay">
                <div class="social-title">TELEGRAM</div>
            </div>
        </a>
    </div>
    
    <!-- МИНИМАЛИСТИЧНЫЙ ПЛЕЕР -->
    <div class="music-player" id="musicPlayer">
        <div class="player-container">
            <button class="play-btn" id="playPauseBtn">▶</button>
            <div class="track-info">
                <div class="track-title">Murasame</div>
                <div class="track-subtitle">Мир приколов</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="time-display time-current" id="currentTime">0:00</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display" id="duration">0:00</div>
        </div>
    </div>
    
    <!-- АУДИО С ВАШЕЙ ССЫЛКОЙ -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="https://raw.githubusercontent.com/ShiokazeE/bio/main/murasame.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Элементы
        const elements = {
            enterScreen: document.getElementById('enterScreen'),
            enterButton: document.getElementById('enterButton'),
            mainContent: document.getElementById('mainContent'),
            musicPlayer: document.getElementById('musicPlayer'),
            cursor: document.getElementById('customCursor'),
            audio: document.getElementById('backgroundMusic'),
            playBtn: document.getElementById('playPauseBtn'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill'),
            currentTime: document.getElementById('currentTime'),
            duration: document.getElementById('duration')
        };
        
        // Состояние
        let isPlaying = false;
        
        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Курсор
            document.addEventListener('mousemove', function(e) {
                elements.cursor.style.left = e.clientX + 'px';
                elements.cursor.style.top = e.clientY + 'px';
            });
            
            // Когда аудио загружено, показываем длительность
            elements.audio.addEventListener('loadedmetadata', function() {
                elements.duration.textContent = formatTime(elements.audio.duration);
            });
            
            // Обновление прогресса
            elements.audio.addEventListener('timeupdate', function() {
                if (elements.audio.duration) {
                    const percent = (elements.audio.currentTime / elements.audio.duration) * 100;
                    elements.progressFill.style.width = percent + '%';
                    elements.currentTime.textContent = formatTime(elements.audio.currentTime);
                }
            });
            
            // Клик по прогресс-бару для перемотки
            elements.progressBar.addEventListener('click', function(e) {
                if (!elements.audio.duration) return;
                
                const rect = this.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                elements.audio.currentTime = percent * elements.audio.duration;
            });
            
            // Конец трека
            elements.audio.addEventListener('ended', function() {
                if (elements.audio.loop) {
                    elements.audio.currentTime = 0;
                    elements.audio.play();
                }
            });
        });
        
        // КНОПКА ВХОДА С АВТОЗАПУСКОМ МУЗЫКИ
        elements.enterButton.addEventListener('click', function() {
            elements.enterScreen.classList.add('hidden');
            
            setTimeout(() => {
                elements.mainContent.style.display = 'block';
                elements.musicPlayer.style.display = 'block';
                
                // АВТОМАТИЧЕСКИЙ ЗАПУСК МУЗЫКИ
                setTimeout(() => {
                    elements.audio.play()
                        .then(() => {
                            isPlaying = true;
                            elements.playBtn.textContent = '⏸';
                            elements.playBtn.classList.add('playing');
                            console.log("Музыка запущена автоматически");
                        })
                        .catch(error => {
                            console.log("Автозапуск заблокирован. Нажмите кнопку ▶");
                            elements.playBtn.textContent = '▶';
                        });
                }, 500);
                
            }, 300);
        });
        
        // КНОПКА PLAY/PAUSE
        elements.playBtn.addEventListener('click', function() {
            if (isPlaying) {
                elements.audio.pause();
                elements.playBtn.textContent = '▶';
                elements.playBtn.classList.remove('playing');
            } else {
                elements.audio.play()
                    .then(() => {
                        elements.playBtn.textContent = '⏸';
                        elements.playBtn.classList.add('playing');
                    })
                    .catch(error => {
                        console.error("Ошибка воспроизведения:", error);
                    });
            }
            isPlaying = !isPlaying;
        });
        
        // Изменение состояния при паузе/воспроизведении
        elements.audio.addEventListener('play', function() {
            isPlaying = true;
            elements.playBtn.textContent = '⏸';
            elements.playBtn.classList.add('playing');
        });
        
        elements.audio.addEventListener('pause', function() {
            isPlaying = false;
            elements.playBtn.textContent = '▶';
            elements.playBtn.classList.remove('playing');
        });
        
        // Ошибка загрузки аудио
        elements.audio.addEventListener('error', function(e) {
            console.error("Ошибка загрузки аудио:", elements.audio.error);
            elements.trackTitle.textContent = 'Ошибка загрузки';
            elements.trackTitle.style.color = '#ff5555';
        });
        
        // Эффекты для карточек
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.borderColor = 'rgba(255,255,255,0.3)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.borderColor = 'rgba(255,255,255,0.1)';
            });
        });
        
        // На мобильных отключаем курсор
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            elements.cursor.style.display = 'none';
            document.body.style.cursor = 'auto';
        }
    </script>
</body>
</html>
